name: Test Suffix Versioning

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-alpha-suffix:
    runs-on: ubuntu-latest
    name: Test Alpha Suffix Version
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true
    
    - name: Test Alpha Suffix Version
      id: version
      uses: sanjeevkumarraob/version-system@v1
      with:
        VERSION_FILE: "version.txt"
        GIT_REPO_PATH: "."
        SUFFIX: "-alpha"
        CREATE_RELEASE: false
        IS_SNAPSHOT: false
    
    - name: Display Alpha Results
      run: |
        echo "üè∑Ô∏è Current Alpha Version: ${{ steps.version.outputs.current_version }}"
        echo "üöÄ Next Alpha Version: ${{ steps.version.outputs.version }}"
    
    - name: Validate Alpha Output
      run: |
        if [[ "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+-alpha$ ]]; then
          echo "‚úÖ Alpha suffix version format is valid: ${{ steps.version.outputs.version }}"
        else
          echo "‚ùå Error: Invalid alpha suffix version format: ${{ steps.version.outputs.version }}"
          exit 1
        fi

  test-beta-suffix:
    runs-on: ubuntu-latest
