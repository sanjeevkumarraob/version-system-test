name: Test Specific Version Tag

on:
  workflow_dispatch:

jobs:
  test-specific-version:
    runs-on: ubuntu-latest
    name: Test Specific Version (1.0.8)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true
    
    - name: Test Specific Version 1.0.8
      id: version
      uses: sanjeevkumarraob/version-system@1.0.8
      with:
        VERSION_FILE: "version.txt"
        GIT_REPO_PATH: "."
    
    - name: Display Results
      run: |
        echo "ğŸ·ï¸ Current Version: ${{ steps.version.outputs.current_version }}"
        echo "ğŸš€ Next Version: ${{ steps.version.outputs.version }}"
        echo "ğŸ“¦ Using Action Version: 1.0.8"
    
    - name: Validate Output
      run: |
        if [[ "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âœ… Version format is valid: ${{ steps.version.outputs.version }}"
        else
          echo "âŒ Error: Invalid version format: ${{ steps.version.outputs.version }}"
          exit 1
        fi
