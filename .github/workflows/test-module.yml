name: Test Module Versioning

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api-module:
    runs-on: ubuntu-latest
    name: Test API Module Version
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true
    
    - name: Test API Module Version
      id: version
      uses: sanjeevkumarraob/version-system@main
      with:
        VERSION_FILE: "modules/api/version.txt"
        GIT_REPO_PATH: "."
        MODULE: "api"
        CREATE_RELEASE: false
        IS_SNAPSHOT: false
    
    - name: Display API Results
      run: |
        echo "üè∑Ô∏è Current API Version: ${{ steps.version.outputs.current_version }}"
        echo "üöÄ Next API Version: ${{ steps.version.outputs.version }}"
    
    - name: Validate API Output
      run: |
        if [[ "${{ steps.version.outputs.version }}" =~ ^api-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "‚úÖ API module version format is valid: ${{ steps.version.outputs.version }}"
        else
          echo "‚ùå Error: Invalid API module version format: ${{ steps.version.outputs.version }}"
          exit 1
        fi

