name: Test Release Creation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-release-creation:
    runs-on: ubuntu-latest
    name: Test Release Creation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true
    
    - name: Test Release Creation
      id: version
      uses: sanjeevkumarraob/version-system@main
      with:
        VERSION_FILE: "version.txt"
        GIT_REPO_PATH: "."
        CREATE_RELEASE: true
        IS_SNAPSHOT: false
    
    - name: Display Release Results
      run: |
        echo "üè∑Ô∏è Current Version: ${{ steps.version.outputs.current_version }}"
        echo "üöÄ Next Version: ${{ steps.version.outputs.version }}"
        echo "üì¶ Release Created: ${{ steps.version.outputs.version }}"
    
    - name: Validate Release Output
      run: |
        if [[ "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "‚úÖ Release version format is valid: ${{ steps.version.outputs.version }}"
        else
          echo "‚ùå Error: Invalid release version format: ${{ steps.version.outputs.version }}"
          exit 1
        fi
    
    - name: Verify Release Created
      run: |
        # Wait a moment for the release to be created
        sleep 5
        # Check if the release exists
        if gh release view "${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
          echo "‚úÖ GitHub release successfully created: ${{ steps.version.outputs.version }}"
        else
          echo "‚ùå Error: GitHub release was not created"
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
